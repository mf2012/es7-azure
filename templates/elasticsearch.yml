#give your cluster a name.
cluster.name: ${es_cluster}

#give your nodes a name (change node number from node to node).
node.name: ${es_node_name}

# Path to directory where to store the data (separate multiple locations by comma):
path.data: /var/lib/elasticsearch

# Path to log files:
path.logs: /var/log/elasticsearch

#enter the private IP and port of your node:
network.host: ${host_priv_ip}
http.port: 9200

#detail the private IPs of your nodes:
discovery.seed_hosts: ${priv_node_ips}
# Only for masters - initial cluster setup
cluster.initial_master_nodes: ${es_masters}
